<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Area</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }

      .container_wrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap; 
        justify-content: center;
      }

      .container {
        border: 1px solid #000;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        width: 13em;
        height: 4em;
      }

      .title_container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin-right: 10px;
      }

      .button {
        padding: 0px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 30px;
      }

      .state {
        margin-top: 10px;
        text-align: start;
      }

      .login-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

    </style>
  </head>
  <body>
    <h1>Server management</h1>

    <!-- Ajout du bouton Login avec le lien vers /admin -->
    <a href="/admin" class="login-button">Login</a>

    <div class="container_wrapper">

        </div>

      </div>

</html>
